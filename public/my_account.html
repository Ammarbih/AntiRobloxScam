<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Account - Roblox Scam Detectie Centrum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --roblox-blue: #0077FF;
            --roblox-purple: #8B5CF6;
            --roblox-green: #22C55E;
            --roblox-red: #EF4444;
            --text-dark: #333333;
            --text-light: #f9fafb;
            --bg-light: #f9fafb;
            --bg-gradient-start: #DBEAFE; /* Light blue */
            --bg-gradient-end: #EDE9FE; /* Light purple */
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to bottom right, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .account-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        .account-container h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 3em;
            color: var(--roblox-blue);
            margin-bottom: 25px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .profile-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--roblox-blue);
            margin-bottom: 15px;
        }

        .profile-name {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .profile-email {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }

        .logout-btn {
            display: inline-block;
            background-color: var(--roblox-red);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #CC3333;
            transform: translateY(-3px);
        }

        .back-home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: var(--roblox-blue);
            border: 2px solid var(--roblox-blue);
            border-radius: 50px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-home-btn:hover {
            background-color: var(--roblox-blue);
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="account-container">
        <h1>Mijn Account</h1>
        <div class="profile-details">
            <img src="" alt="Profiel Avatar" class="profile-avatar" id="profile-avatar">
            <p class="profile-name" id="profile-name"></p>
            <p class="profile-email" id="profile-email"></p>
        </div>
        <button class="logout-btn" id="logout-btn">Uitloggen</button>
        <a href="/index.html" class="back-home-btn">Terug naar Homepage</a>
    </div>

    <script>
        async function loadAccountInfo() {
            try {
                const response = await fetch('/api/user');
                const data = await response.json();

                if (data.loggedIn) {
                    document.getElementById('profile-avatar').src = data.user.avatar || 'https://via.placeholder.com/100/0077FF/FFFFFF?text=R';
                    document.getElementById('profile-name').textContent = data.user.displayName || 'Gebruiker';
                    document.getElementById('profile-email').textContent = data.user.email || '';
                } else {
                    // Als niet ingelogd, omleiden naar login pagina
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Fout bij ophalen accountinformatie:', error);
                window.location.href = '/login.html'; // Omleiden bij fout
            }
        }

        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await fetch('/auth/logout');
                window.location.href = '/index.html'; // Omleiden naar homepage na uitloggen
            } catch (error) {
                console.error('Fout bij uitloggen:', error);
                alert('Er is een fout opgetreden bij het uitloggen. Probeer het opnieuw.');
            }
        });

        loadAccountInfo();
    </script>
</body>
</html>
