<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Roblox Scam Detectie Centrum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --roblox-blue: #0077FF;
            --roblox-purple: #8B5CF6;
            --roblox-green: #22C55E;
            --roblox-red: #EF4444;
            --text-dark: #333333;
            --text-light: #f9fafb;
            --bg-light: #f9fafb;
            --bg-gradient-start: #DBEAFE; /* Light blue */
            --bg-gradient-end: #EDE9FE; /* Light purple */
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to bottom right, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 450px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        .login-container h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 3em;
            color: var(--roblox-blue);
            margin-bottom: 25px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .login-container p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }

        .google-btn {
            display: inline-flex;
            align-items: center;
            background-color: #4285F4; /* Google Blue */
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: none;
            cursor: pointer;
        }

        .google-btn:hover {
            background-color: #357AE8;
            transform: translateY(-3px);
        }

        .google-btn img {
            width: 25px;
            height: 25px;
            margin-right: 15px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welkom Terug!</h1>
        <p>Log in om scams te melden en de nieuwste scammerlijsten te bekijken.</p>
        <button class="google-btn" onclick="window.location.href='http://localhost:5000/auth/google'">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/512px-Google_%22G%22_logo.svg.png" alt="Google Logo">
            Inloggen met Google
        </button>
        <p style="margin-top: 25px; font-size: 0.9em; color: #777;">
            Door in te loggen ga je akkoord met onze <a href="#" style="color: var(--roblox-blue); text-decoration: none;">Gebruiksvoorwaarden</a> en <a href="#" style="color: var(--roblox-blue); text-decoration: none;">Privacybeleid</a>.
        </p>
    </div>
</body>
</html>
